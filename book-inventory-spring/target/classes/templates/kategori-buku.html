<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kategori Buku</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container" style="margin-top: 5rem;">
    <div class="row">
        <div class="col-8">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Kategori</th>
                    <th>Inisial</th>
                    <th>Kode</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="kodeBuku : ${kodeBukuList}">
                    <td th:text="${kodeBuku.kategori}"></td>
                    <td th:text="${kodeBuku.inisialKodeBuku}"></td>
                    <td th:text="${kodeBuku.nomorKodeBuku}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-4">
            <h5>Input Kategori Buku</h5><br><br>
            <form th:action="@{/insert-kategori}" th:object="${newKodeBuku}" method="post">
                <div class="form-group">
                    <label for="kategori">Kategori:</label>
                    <input type="text" class="form-control" id="kategori" th:field="*{kategori}" required>
                </div>
                <div class="form-group">
                    <label for="inisial_kode_buku">Inisial Kategori:</label>
                    <input type="text" class="form-control" id="inisial_kode_buku" th:field="*{inisialKodeBuku}" required>
                </div>
                <div class="form-group">
                    <label for="nomor_kode_buku">Nomor Kode Kategori:</label>
                    <input type="text" class="form-control" id="nomor_kode_buku" th:field="*{nomorKodeBuku}" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
